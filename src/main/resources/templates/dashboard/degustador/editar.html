<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Editar Degustação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #f5a623;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .receita-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 20px 0;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0 5px;
        }

        .stars input:checked~label {
            color: #ffd700;
        }

        .stars label:hover,
        .stars label:hover~label {
            color: #ffd700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .save-btn,
        .delete-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            width: 100%;
        }

        .save-btn {
            background-color: #333;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .save-btn:hover {
            background-color: #f5a623;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <header>
        <a href="/dashboard/administrador">
            <div class="logo">
                <img src="./../../../../images/logo_d2.png" alt="Logo">
            </div>
        </a>
        <a href="">
            <form th:action="@{/logout}" method="post">
                <button type="submit" style="background-color: transparent; color: white; border-color: transparent;"><i
                        class="bi-box-arrow-right"></i> Sair</button>
            </form>
        </a>
    </header>
    <main>
        <h1>Editar Degustação</h1>

    </main>
    <div class="container">

        <div class="receita-info">
            <h2 th:text="${degustacao.receita.nome}">Nome da Receita</h2>
            <p>Chef: <span th:text="${degustacao.receita.cozinheiro.nomeCompleto}">Nome do Chef</span></p>
            <p>Data da Avaliação: <span
                    th:text="${#temporals.format(degustacao.dataDegustacao, 'dd/MM/yyyy HH:mm')}">Data</span></p>
        </div>

        <form th:action="@{/dashboard/degustador/editar/{id}(id=${degustacao.id})}" method="post">
            <div class="stars">
                <input type="radio" id="star5" name="nota" value="5" th:checked="${degustacao.nota == 5}">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="nota" value="4" th:checked="${degustacao.nota == 4}">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="nota" value="3" th:checked="${degustacao.nota == 3}">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="nota" value="2" th:checked="${degustacao.nota == 2}">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="nota" value="1" th:checked="${degustacao.nota == 1}">
                <label for="star1">★</label>
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">Salvar</button>
                <button type="submit" class="delete-btn"
                    th:formaction="@{/dashboard/degustador/excluir/{id}(id=${degustacao.id})}">Excluir</button>
            </div>
        </form>
    </div>
</body>

</html>
