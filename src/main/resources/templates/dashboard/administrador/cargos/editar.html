<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Editar Cargo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #f5a623;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .save-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        a[href="/dashboard/administrador/cargos"] {
            display: inline-block;
            color: #f5a623;
            font-weight: bold;
            text-decoration: none;
        }

        a[href="/dashboard/administrador/cargos"]:hover {
            color: #e08a00;
        }
    </style>
</head>

<body>
    <header>
        <a href="/dashboard/administrador">
            <div class="logo">
                <img src="./../../../../images/logo_d2.png" alt="Logo">
            </div>
        </a>
        <a href="">
            <form th:action="@{/logout}" method="post">
                <button type="submit" style="background-color: transparent; color: white; border-color: transparent;"><i
                        class="bi-box-arrow-right"></i> Sair</button>
            </form>
        </a>
    </header>
    <main>
        <h1>Editar Cargo</h1>
        <div class="form-container">
            <form th:action="@{/dashboard/administrador/cargos/editar/{id}(id=${cargo.id})}" method="post"
                th:object="${cargo}">

                <input type="hidden" th:field="*{id}">

                <div>
                    <label for="nome"><b>Nome do Cargo:</b></label>
                    <input type="text" id="nome" th:field="*{nome}" required>
                </div>

                <div>
                    <label for="descricao"><b>Descrição do Cargo:</b></label>
                    <textarea id="descricao" th:field="*{descricao}"></textarea>
                </div>

                <button type="submit" class="save-btn">Salvar Alterações</button>
            </form>
        </div>
        <br>
        <a href="/dashboard/administrador/cargos">Voltar</a>
    </main>
</body>

</html>
