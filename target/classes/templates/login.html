<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: orange;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 136, 0);
            font-weight: bold;
            text-align: center;
            
        }
        .login-container {
            background-color: rgb(243 243 243);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-bottom: 100px;
            height: fit-content;
            opacity: 1;
            position: absolute;
            align-self: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 10px;
            width: 70%;
        }
        button:hover {
            background-color: #444;
        }
        .logo {
            max-width: 95px;
            height: auto;
        }

        .main-container{
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100%;
            align-items: center;
            z-index: 1;
        }

        .image-container{
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
        }

        .imagem{
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <header>
        <img src="../images/logo_d2.png" alt="Logo do Site" class="logo">
    </div>
    </header>

    <div class="main-container">
        <div class="image-container">
            <img class="imagem" src="../images/background.png" alt="">
            <div class="login-container">
                <h2>Login</h2>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <div class="form-login">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Usu√°rio:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                
                <div class="mt-3 text-center">
                    <a th:href="@{/registro}" class="btn btn-secondary">Registrar-se</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
