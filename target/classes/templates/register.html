<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
	<style>
		body, html {
		           height: 100%;
		           margin: 0;
		           font-family: Arial, sans-serif;
		       }
		       header {
		           background-color: orange;
		           width: 100%;
		           height: 100px;
		           display: flex;
		           align-items: center;
		           justify-content: center;
		           color: rgb(255, 136, 0);
		           font-weight: bold;
		           text-align: center;
		           
		       }
		       .login-container {
		           background-color: rgb(243 243 243);
		           padding: 20px;
		           border-radius: 8px;
		           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		           width: 300px;
		           text-align: center;
		           margin-bottom: 100px;
		           height: fit-content;
		           opacity: 1;
		           position: absolute;
		           align-self: center;
		       }
		       input[type="text"], input[type="password"] {
		           width: 90%;
		           padding: 10px;
		           margin: 10px 0;
		           border: 1px solid #ccc;
		           border-radius: 4px;
		       }
		       button {
		           background-color: black;
		           color: white;
		           padding: 10px;
		           border: none;
		           border-radius: 4px;
		           cursor: pointer;
		           margin-top: 15px;
		           margin-bottom: 10px;
		           width: 70%;
		       }
		       button:hover {
		           background-color: #444;
		       }
		       .logo {
		           max-width: 95px;
		           height: auto;
		       }

		       .main-container{
		           display: flex;
		           justify-content: center;
		           align-content: center;
		           height: 100%;
		           align-items: center;
		           z-index: 1;
		       }

		       .image-container{
		           width: 100%;
		           height: 100%;
		           z-index: 2;
		           display: flex;
		           justify-content: center;
		       }

		       .imagem{
		           width: 100%;
		           height: 100%;
		           opacity: 0.6;
		       }
						.logo img {
							height: 40px;
						}
	</style>
</head>
<body>
	<header>
	        <img src="../images/logo_d2.png" alt="Logo do Site" class="logo">
	    </header>
	<div class="main-container"> 
		<div class="image-container">
		    <img class="imagem" src="../images/background.png" alt="">
		    <div class="login-container">  
		 <h1>Criar Conta</h1>
    <form th:action="@{/registro}" th:object="${funcionario}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{nomeCompleto}" class="form-control" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
		    </div>
		</div>
	</div>
</body>
</html>
