<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Referência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #f5a623;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="date"],select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .save-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        a[href="/dashboard/administrador/referencias"] {
            display: inline-block;
            color: #f5a623;
            font-weight: bold;
            text-decoration: none;
        }

        a[href="/dashboard/administrador/referencias"]:hover {
            color: #e08a00;
        }
    </style>
</head>
<body>
    <header>
        <a href="/dashboard/administrador">
            <div class="logo">
                <img src="./../../images/logo_d2.png" alt="Logo">
            </div>
        </a>
    </header>
    <main>
        <h1>Adicionar Referência</h1>
        <div class="form-container">
            <form th:action="@{/dashboard/administrador/referencias/adicionar}" method="post" th:object="${referencia}">
                <label for="cozinheiro">Cozinheiro:</label>
                <select id="cozinheiro" th:field="*{cozinheiro}" required>
                    <option value="">Selecione um cozinheiro</option>
                    <option th:each="cozinheiro : ${cozinheiros}"
                            th:value="${cozinheiro.id}"
                            th:text="${cozinheiro.nomeCompleto}">
                    </option>
                </select>

                <label for="restaurante">Restaurante:</label>
                <select id="restaurante" th:field="*{restaurante}" required>
                    <option value="">Selecione um restaurante</option>
                    <option th:each="restaurante : ${restaurantes}"
                            th:value="${restaurante.id}"
                            th:text="${restaurante.nome + ' - Tel: ' + restaurante.telefone}">
                    </option>
                </select>

                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" th:field="*{dataInicio}" required>

                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" th:field="*{dataFim}" required>

                <button type="submit" class="save-btn">Salvar</button>
            </form>
        </div>
        <a href="/dashboard/administrador/referencias" class="voltar-link">Voltar</a>
    </main>
</body>
</html>
