<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Medida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #f5a623;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e08a00;
        }
        .voltar {
            margin-top: 20px;
            text-align: center;
        }
        .voltar a {
            color: #f5a623;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Editar Medida</h2>
        <form th:action="@{/dashboard/administrador/medidas/editar/{id}(id=${medida.id})}" method="post">
            <input type="hidden" name="id" th:value="${medida.id}">
            <div class="form-group">
                <label for="nome">Nome da Medida:</label>
                <input type="text" id="nome" name="nome" th:value="${medida.nome}" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <div class="voltar">
            <a href="/dashboard/administrador/medidas">Voltar</a>
        </div>
    </div>
</body>

</html>
