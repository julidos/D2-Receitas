<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros Publicados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		* {
					margin: 0;
					padding: 0;
					box-sizing: border-box;
					font-family: Arial, sans-serif;
				}

				body {
					background-color: #f5f5f5;
				}

				header {
					background-color: #f5a623;
					display: flex;
					justify-content: space-between;
					align-items: center;
					padding: 10px 20px;
				}

				.logo img {
					height: 40px;
				}

				main {
					padding: 20px;
					display: flex;
					flex-direction: column;
					align-items: center;
				}

				h1 {
					font-weight: bold;
					margin-bottom: 20px;
					font-size: 24px;
					color: #333;
				}

				label {
					font-size: 14px;
					color: #333;
					margin-bottom: 5px;
					display: block;
				}

				table {
					width: 100%;
					border-collapse: collapse;
					margin: 20px 0;
					font-size: 1em;
					font-family: Arial, sans-serif;
				}

				table th,
				table td {
					padding: 12px 15px;
					border: 1px solid #dddddd;
				}

				table tbody tr {
					border-bottom: 1px solid #dddddd;
				}

				table tbody tr:nth-of-type(even) {
					background-color: #f3f3f3;
				}

				table tbody tr:last-of-type {
					border-bottom: 2px solid #f5a623;
				}

				table a {
					color: #f89d0a;
					text-decoration: none;
					font-weight: bold;
					margin-right: 10px;
				}

				table a:hover {
					color: #e08a00;
				}
	</style>
</head>
<body>
	<header>
			<a href="/dashboard/editor">
				<div class="logo">
					<img src="./../../images/logo_d2.png" alt="Logo">
				</div>
			</a>

			<a href="">
				<form th:action="@{/logout}" method="post">
					<button type="submit" style="background-color: transparent; color: white; border-color: transparent;"><i
							class="bi-box-arrow-right"></i> Sair</button>
				</form>
			</a>
		</header>
    <div class="container mt-4">
		<main>
			 <h1>Livros Publicados</h1>
		</main>
       
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>ISBN</th>
                        <th>Data de Publicação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.nome}"></td>
                        <td th:text="${livro.isbn}"></td>
                        <td th:text="${#temporals.format(livro.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/dashboard/editor/baixarLivro/' + ${livro.id}}" 
                               class="btn btn-primary btn-sm">Baixar PDF</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
